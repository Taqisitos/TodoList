<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web 3 TODO List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- Poppins font -->
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">
			<button id="connect-btn" onclick="connectWallet()" class="btn btn-primary" style="color:white;font-family:Monaco;"> 
				<img src="/metamask-logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top"> 
				&nbsp;Connect Wallet&nbsp;
			</button>
		  </a>
		</div>
	</nav>
	
	<header>
		<h1>Web 3 TODO List</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have TODO?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

				<div class="task">
					<div class="content">
						<input 
							type="text" 
							class="text" 
							value="A new task"
							readonly>
					</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				</div>

			</div>
		</section>
	</main>

    <!-- js ext files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="app.js"></script>
    <!-- <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <!-- <script src="vendor/truffle-contract/dist/truffle-contract.js"></script> -->
</body>
</html>
